name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]
  pull_request:
    types: [opened, synchronize, labeled]

jobs:
  claude:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude'))) ||
      (github.event_name == 'pull_request')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
      actions: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Run Claude Code (Full Review)
        if: |
          github.event_name == 'pull_request' && 
          contains(github.event.pull_request.labels.*.name, 'claude-full-review')
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          prompt_file: .github/prompts/full-review.md

      - name: Run Claude Code (TypeScript Types Focus)
        if: |
          github.event_name == 'pull_request' && 
          contains(github.event.pull_request.labels.*.name, 'claude-review-types') &&
          !contains(github.event.pull_request.labels.*.name, 'claude-full-review') &&
          !contains(github.event.pull_request.labels.*.name, 'claude-review-performance')
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          prompt_file: .github/prompts/review-types.md

      - name: Run Claude Code (Performance Focus)
        if: |
          github.event_name == 'pull_request' && 
          contains(github.event.pull_request.labels.*.name, 'claude-review-performance') &&
          !contains(github.event.pull_request.labels.*.name, 'claude-full-review') &&
          !contains(github.event.pull_request.labels.*.name, 'claude-review-types')
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          prompt_file: .github/prompts/review-performance.md

      - name: Run Claude Code (Types + Performance Combined)
        if: |
          github.event_name == 'pull_request' && 
          contains(github.event.pull_request.labels.*.name, 'claude-review-types') &&
          contains(github.event.pull_request.labels.*.name, 'claude-review-performance') &&
          !contains(github.event.pull_request.labels.*.name, 'claude-full-review')
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          prompt_file: .github/prompts/review-types-performance.md

      - name: Run Claude Code (Test Coverage Check)
        if: |
          github.event_name == 'pull_request' && 
          contains(github.event.pull_request.labels.*.name, 'claude-needs-tests') &&
          !contains(github.event.pull_request.labels.*.name, 'claude-full-review')
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          prompt_file: .github/prompts/needs-tests.md

      - name: Run Claude Code (Write Tests)
        if: |
          github.event_name == 'pull_request' && 
          contains(github.event.pull_request.labels.*.name, 'claude-write-tests')
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          prompt_file: .github/prompts/write-tests.md

      - name: Run Claude Code (Changes Only - Default)
        if: |
          github.event_name == 'pull_request' && 
          !contains(github.event.pull_request.labels.*.name, 'claude-full-review') &&
          !contains(github.event.pull_request.labels.*.name, 'claude-skip-review') &&
          !contains(github.event.pull_request.labels.*.name, 'claude-review-types') &&
          !contains(github.event.pull_request.labels.*.name, 'claude-review-performance') &&
          !contains(github.event.pull_request.labels.*.name, 'claude-needs-tests') &&
          !contains(github.event.pull_request.labels.*.name, 'claude-write-tests')
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          prompt_file: .github/prompts/changes-only.md

      - name: Run Claude Code (Manual @claude mentions)
        if: |
          (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
          (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
          (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
          (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          prompt_file: .github/prompts/manual.md